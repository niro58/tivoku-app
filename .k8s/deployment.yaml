apiVersion: apps/v1
kind: Deployment
metadata:
  name: tivoku-web
  namespace: personal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tivoku-web
  template:
    metadata:
      labels:
        app: tivoku-web
    spec:
      containers:
        - name: tivoku-web
          image: ghcr.io/niro58/tivoku-web:VERSION
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /api/ping
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 60
          resources:
            requests:
              cpu: 25m
              memory: 250Mi
            limits:
              cpu: 100m
              memory: 450Mi
          env:
            - name: PUBLIC_MODE
              value: prod
